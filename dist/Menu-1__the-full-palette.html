<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>ohmyfood - The Full Palette</title>
        <link rel="stylesheet" href="./css/main.css">
        <script src="https://kit.fontawesome.com/b82e5c8e86.js" crossorigin="anonymous"></script>
    </head>

    <body>
        <header>
            <nav class="nav-bar" id="navBar">
                <a href="./index.html" class="nav-bar__return fa-solid fa-arrow-left"></a>
                <a href="./index.html"><img src="./images/logo/ohmyfood.webp" alt="ohmyfood logo" class="nav-bar__logo"></a>
            </nav>
        </header>

        <main>
            <section class="restaurant-photo">
                <img src="./images/restaurants/louis-hansel-shotsoflouis-qNBGVyOCY8Q-unsplash.webp" alt="Displays a photo of a meal served at The Full Palette">
            </section>

            <section class="menu">
                <div class="menu__name">
                    <h1 class="menu__restaurant-name">The Full Palette</h1>
                    <div class="menu__favourite-icon">
                        <span class="fa-stack">
                            <i class="fa-regular fa-heart fa-stack-1x"></i>
                            <i class="fa-solid fa-heart fa-stack-1x heart-icon"></i>
                        </span>
                    </div>
                </div>

                <form action="#" method="post" class="menu-form">
                    <h2 class="menu-form__fieldset-title">Entrees</h2>
                    <fieldset class="menu-form__fieldset">
                        <label for="escargot" class="menu-form__meal-label">
                            <div class="menu-form__meal">
                                <h3 class="menu-form__meal-name">Escargot</h3>
                                <div class="menu-form__meal-description">
                                    <p>With southern French spices</p>
                                    <p>25â‚¬</p>
                                </div>
                            </div>
                            <div class="menu-form__meal-select">
                                <i class="fa-solid fa-circle-check restaurant-menu__checkbox"><input type="checkbox" id="escargot" class="restaurant-menu__checkbox-hidden"></i>
                            </div>
                        </label>
                    </fieldset>

                    <div class="menu__order">
                        <button class="menu__order-btn" type="submit">Order</button>
                    </div>
                </form>
            </section>
        </main>

        <footer class="footer">
            <div class="footer__logo-container">
                <a href="./index.html">
                    <img src="./images/logo/ohmyfood@2x.svg" alt="Logo of ohmyfood in white" class="footer__logo">
                </a>
            </div>
            
            <ul class="footer__footer-links">
                <li class="footer__link">
                    <a href="#">
                        <i class="footer__link-icon fa-solid fa-utensils"></i>
                        <p class="footer__link-para">Suggest a restuarant</p>
                    </a>
                </li>

                <li class="footer__link">
                    <a href="#">
                        <i class="footer__link-icon fa-solid fa-handshake-angle"></i>
                        <p class="footer__link-para">Become a partner</p>
                    </a>
                </li>
                <li class="footer__link">
                    <a href="#">
                        <p class="footer__link-para">Legal</p>
                    </a>
                </li>
                <li class="footer__link">
                    <a href="#">
                        <p class="footer__link-para">Contact</p>
                    </a>
                </li>
            </ul>
        </footer>
    </body>
</html>
